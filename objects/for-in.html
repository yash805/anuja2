    <script>
    
    // for-in loop (it iterate over properties of an object)
   
    let house = {
       color:10,
       yard:2000,
       addrees: 30
    }
    
    let x = ""
    for(let key in house){
        // console.log(key + " " + house[key]);
        x= x + house[key]
    }
   console.log(x);
    </script>
